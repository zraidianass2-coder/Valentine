<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ikram üíò Valentine?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: "Comic Sans MS", system-ui, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef3);
      overflow:hidden;
    }

    .card{
      background:white;
      border-radius:24px;
      padding:26px;
      width:min(520px, 92vw);
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.2);
      position: relative;
    }

    h1{
      font-size:30px;
      margin:10px 0;
      color: #ff4d6d;
    }

    p{
      font-size:16px;
      opacity:.9;
      line-height: 1.5;
    }

    #main-gif{
      width:220px;
      border-radius:18px;
      margin:14px 0;
      transition: all 0.3s ease;
    }

    .buttons-container {
      margin-top: 20px;
      height: 100px; /* Space for the button to jump around */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    button{
      padding:14px 22px;
      border:none;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background:#ff4d6d;
      color:white;
      box-shadow:0 10px 25px rgba(255,77,109,.4);
      z-index: 100;
    }

    #no {
      background:#adb5bd;
      color:white;
      position: relative; /* Changed from absolute to make it visible at start */
      z-index: 10;
    }

    .hidden{display:none}

    .success{
      margin-top:18px;
      background:#fff0f6;
      padding:18px;
      border-radius:18px;
      font-size:18px;
      color: #ff4d6d;
      font-weight: bold;
    }

    .confetti{
      position:fixed;
      width:10px;
      height:14px;
      top:-20px;
      animation:fall linear forwards;
      z-index: 999;
    }

    @keyframes fall{
      to{ transform:translateY(110vh) rotate(720deg); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="main-title">Ikram üíïüòª</h1>

    <p id="description">
      You are cute, <b>damn pretty</b>, funny,<br>
      and honestly‚Ä¶ THE LOVE OF MY LIFE.
    </p>

    <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWR5dGQxMHRzNHlnY2V1dXQ2ZHR2Z3g1d3Z5eXZydzVwZzZ1Z3N4ZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute meme">

    <h1 id="question">Will you be my Valentine? üíê</h1>

    <div class="buttons-container" id="btnContainer">
      <button id="yes">YES üíñ</button>
      <button id="no">No üò≠</button>
    </div>

    <div class="success hidden" id="success">
      üíï YAAAAAY üíï<br><br>
      Ikram is officially my Valentine ü•∞<br>
      Screenshot this and send it to me üòåüíå
    </div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const success = document.getElementById("success");
    const mainGif = document.getElementById("main-gif");
    const question = document.getElementById("question");
    const description = document.getElementById("description");
    
    let scale = 1;

    function moveNo() {
      // 1. Make it smaller
      scale -= 0.1;
      if (scale < 0.3) scale = 0.3; // Minimum size so it doesn't disappear
      
      // 2. Switch to absolute only AFTER the first interaction
      no.style.position = "absolute";
      
      // 3. Move it randomly within the card
      const x = Math.random() * 70; // % width
      const y = Math.random() * 70; // % height
      
      no.style.left = x + "%";
      no.style.top = y + "%";
      no.style.transform = `scale(${scale})`;
      
      // 4. Make it unclickable when tiny
      if(scale < 0.6) {
          no.style.pointerEvents = "none";
          setTimeout(() => { no.style.pointerEvents = "auto"; }, 400);
      }
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", (e) => {
        e.preventDefault();
        moveNo();
    });

    yes.addEventListener("click", () => {
      // Change the GIF to a beautiful happy one
      mainGif.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjhoMHpya25hd3JtZGx6czBheGwxM2lnOTc3cWFscTVrZWFjNzVtNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YIeDDiPW0qo0lAYWCx/giphy.gif"; 
      
      // Hide elements
      question.classList.add("hidden");
      no.style.display = "none";
      
      // Show success
      success.classList.remove("hidden");
      launchConfetti();
      
      // Make "Yes" extra big
      yes.style.transform = "scale(1.4)";
      yes.innerText = "BEST DAY EVER! üíñ";
    });

    function launchConfetti(){
      for(let i=0;i<100;i++){
        const c = document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},90%,60%)`;
        c.style.animationDuration=2+Math.random()*2+"s";
        document.body.appendChild(c);
        c.addEventListener("animationend",()=>c.remove());
      }
    }
  </script>

</body>
</html>
